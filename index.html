<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>timer</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer__buttons">
                <button class="timer__button-pause">Pause</button>
                <button class="timer__button-start">Start</button>
                <div class = "timer__button-total">Здесь будет общее время</div>
                <button class="timer__button-stop">Stop</button>
            </div>    
            <div class="timer__digits">
                <span class = "timer__digits-hours">0 ч.</span>
                <span class = "timer__digits-minutes">0 м.</span>
                <span class = "timer__digits-seconds">0 с.</span>
            </div>
            <div class="sessions">
                <p>Сессии:</p>
                <div class = "startDate">Записей не было</div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
